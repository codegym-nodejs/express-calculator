<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Calculator</h1>
    <label>
      Number 1
      <input type="number" id="number1">
    </label>

    <label>
      Number 2
      <input type="number" id="number2">
    </label>
    <button id="add">add</button>
    <button id="sub">sub</button>
    <button id="mul">mul</button>
    <button id="div">div</button>
    <div id="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script>
    const number1 = document.getElementById('number1');
    const number2 = document.getElementById('number2');

    document.getElementById('add').addEventListener('click', () => {
      let value1 = number1.value;
      let value2 = number2.value;

      let payload = {
        num1: value1,
        num2: value2
      }

      axios.post('http://localhost:3001/add', payload).then(res => {
        let result = res.data.result;
        document.getElementById('result').innerText = result;
      })
    })


    document.getElementById('mul').addEventListener('click', () => {
      let value1 = number1.value;
      let value2 = number2.value;

      let payload = {
        num1: value1,
        num2: value2
      }

      axios.post('http://localhost:3001/mul', payload).then(res => {
        let result = res.data.result;
        document.getElementById('result').innerText = result;
      })
    })

    document.getElementById('sub').addEventListener('click', () => {
      let value1 = number1.value;
      let value2 = number2.value;

      let payload = {
        num1: value1,
        num2: value2
      }

      axios.post('http://localhost:3001/sub', payload).then(res => {
        let result = res.data.result;
        document.getElementById('result').innerText = result;
      })
    })

    document.getElementById('div').addEventListener('click', () => {
      let value1 = number1.value;
      let value2 = number2.value;

      let payload = {
        num1: value1,
        num2: value2
      }

      axios.post('http://localhost:3001/div', payload).then(res => {
        let result = res.data.result;
        document.getElementById('result').innerText = result;
      })
    })
  </script>
</body>
</html>
